
<div class="row">
  <div class="col-md-6">

    <<nb-card>
      <nb-card-header>GetApplicationDocuments API</nb-card-header>
      <nb-card-body>

        <nb-alert *ngIf="showSucc" status="info">{{messSucc}}</nb-alert>
        <nb-alert *ngIf="showErr" status="danger">{{messErr}}</nb-alert>


        <div *ngIf="fieldss">

          <form role="form" novalidate [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fieldss" [form]="form">

              <div id="container">
                <button type="submit" color="primary" mat-raised-button>Submit</button>
                <button type="reset" (click)="form.reset()" color="primary" mat-raised-button>Reset</button>
              </div>
            </formly-form>
          </form>
        </div>
      </nb-card-body>
      </nb-card>
      <div *ngIf="showSucc">

        <<nb-card>
          <nb-card-header>GetCardOperationList API Response</nb-card-header>
          <nb-card-body>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Key Values</th>
                  <th scope="col">Document Code</th>
                  <th scope="col">Required Flag</th>
                  <th scope="col">Key Values Length</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let document of appDocument">
                  <td>null</td>
                  <td>{{document.documentCode}}</td>
                  <td>{{document.requiredFlag}}</td>
                  <td>0</td>
                </tr>
              </tbody>
            </table>
          </nb-card-body>
          </nb-card>
      </div>
  </div>
  <!-- <strong>Form Value</strong>
  <pre>{{ form.value | json }}</pre> -->
</div>
